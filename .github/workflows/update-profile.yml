name: Update README

on:
  schedule:
    - cron: '0 * * * *'  # This runs the workflow every hour
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Update README
        run: |
          echo "## Hello, my name is $(curl -s https://api.github.com/users/poornimakr2001 | jq -r .name)" > README.md
          echo "![Profile Views](https://komarev.com/ghpvc/?username=poornimakr2001&color=blue)" >> README.md

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m "Update README" || exit 0
          git push

